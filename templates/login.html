<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/login.css">
    <title>Login</title>
</head>

<body>
    <div class="login-container">
        <h1>Welcome Back</h1>
        <img src="../static/program.webp" alt="Profile Picture" class="profile-img">
        <form action="/login" method="post">
            <div class="input-group">
                <input type="text" name="username" placeholder="Username" autocomplete="off" required>
            </div>
            <div class="input-group">
                <input type="password" name="password" placeholder="Password" autocomplete="off" required>
            </div>
            <button class="btn btn-login" type="submit">Sign In</button>
        </form>
        <div class="extra-actions">
            <button class="btn btn-login" type="button" onclick="window.location.href='/register';">Sign Up</button>
            <button class="btn btn-login" type="button" onclick="window.location.href='/guest';">Continue as Guest</button>
            <button class="btn btn-home" type="button" onclick="window.location.href='/';">Back to Home</button>
        </div>
    </div>
</body>

</html>
